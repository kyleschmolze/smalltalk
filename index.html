<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>SmallTalk</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script>
    App = {
      Views: {},
      Models: {},
      Collections: {}
    }
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/item.js"></script>
  <script src="/js/router.js"></script>
</head>
<body>
  <div class='container'>
    <div class='row feed'>
      <div class='span12'>
        <h1>EarBug</h1>
        <div class='list'>
        </div>
      </div>
    </div>
    <div class='row details hide'>
      <div class='span12'>
        <h1>
          <small><a class='back' href='javascript:void(0);'><</a></small>
        </h1>
        <div class='info'>
        </div>
      </div>
    </div>
  </div>
  <script type='text/template' id='item-view'>
    <a href='javascript:void(0);'> 
      <span class="muted"><%= text %></ span>
      <div class="text-right">
        <strong class='text-info'>
          <%= translatedText %>
        </ strong>
      </ div>
    </a>
  </script>

  <script type='text/template' id='details-view'>
    <div class="well"
      <span class="muted"><%= text %></ span>
        <div class="text-right">
          <strong class='text-info'>
            <%= translatedText %>
          </ strong>
        </ div>
      </div >

    <br>
    <br>
    <form class="form-horizontal">
      <fieldset>
        <% _.each(wordTranslations, function(t,i){ %>
          <div class="control-group error">
            <div class="controls">
              <label class="muted"><%= t["original"] %></label>
              <input type="text" placeholder="English translation" id=<%= i %>>
              <a class="hint" href="javascript:void(0);" id=<%= i %> style="padding-left:5px;">(hint)</a>
            </div>
          </div>
        <% }); %>
      </fieldset>
    </form>
  </script>
</body>
</html>
